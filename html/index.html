    <div class= "container-fluid">
    <div class="row">
      
        <div class="col-md-8 text-center">
        <div class="main">
          <h1>Take Control of Your Information</h1>
          </div>
        </div>

      
        <div class="col-md-4">
        <div class"create-account">
        <form class="form-horizontal" method="post" action="#">
              <div class="card-heading">
                       <div class="card-title text-center">
                          <h3 class="title">Create an Account</h3>
                          
                          <hr />
                        </div>
                    </div> 
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label"></label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label"></label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label"></label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label"></label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                  </div>
                </div>
              </div>

              <button type="button" id="create-account" class="btn btn-primary btn-lg btn-block">Create Owner Account</button>
              

              <!-- <div class="form-group ">

              <div class="login-register text-center">
                <br/>
                      <h6 class="title">Already have an account? <a href="#" class="fliper-btn">Login</a></h6>
                  </div>
            </form>
        </div>
        </div>
